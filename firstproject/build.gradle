task firstTask {
    println 'Gradle rocks!'
    doFirst() {
        println 'First'
    }
    doLast() {
        println 'Last'
    }
}


task deployToStaging() {
	doLast() {
		println "Deploying to staging"
	}
}

task deployToProd() {
	doLast() {
		println "Deploying to prod"
	}
}

task cleanupFiles() {
    doLast() {
        println "Cleaning files"
    }
}

deployToProd.dependsOn deployToStaging
deployToProd.finalizedBy cleanupFiles

defaultTasks "deployToStaging"